<!DOCTYPE html>
<html>
<head>
  <title>Homework</title>
  <link rel='stylesheet' type='text/css' href='css/main.css'>
  <script src='js/main.js' type="module"></script>
</head>
<body>
  <div>
    <div class="header"><h1>Homework</h1></div>
    <div class="content">
      <div class="content-options">
        <form id="options">
          <input id="1" value="users" type="checkbox">
          <label for="1" class="user"><b>Users</b></label><br><br>

          <input id="2" value="posts" type="checkbox">
          <label for="2" class="post"><b>Posts</b></label><br><br>
  
          <input id="3" value="comments" type="checkbox">
          <label for="3" class="comment"><b>Comments</b></label><br><br>
  
          <input id="4" value="todos" type="checkbox">
          <label for="4" class="todo"><b>Todos</b></label><br><br>

          <input type="submit" id="submit" value="Submit">
          <input type="reset" id="reset" value="Clear">
        </form>
      </div>
      <div id="content-info" class="content-info">
        <div id="column1" class="column"></div>
        <div id="column2"class="column"></div>
        <div id="column3" class="column"></div>
        <div id="column4" class="column"></div>
      </div>
    </div>
    <div class="footer"><h2>By Carlos Cadena</h2></div>
  </div>
</body>
</html>
